<template name="meetingItem">
	<div class="meeting">
		<div class="meeting-content">
			<h4><a href="{{pathFor 'meetingPage'}}">{{name}}</a> <small>{{meetingCode}}</small></h4>
			<span class="span2"> Attendees: {{attendeeCount}}</span>
			<span class="span5">Location: {{location}}</span>
			<span class="span7">Instructions: {{instructions}}</span>
			<a href="#" class="open-meeting btn btn-mini">{{openMeetingText}}</a>
		</div>
	</div>
</template>
