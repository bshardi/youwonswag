<template name="meetingJoinItem">
	<div class="meeting container">
		<div class="meeting-content">
			<h4>{{name}} <small>{{meetingCode}}</small></h4>
			<p>
				Attendees: {{attendeeCount}}
				Location: {{location}}
				Instructions: {{instructions}}
			</p>
			{{#if hasJoinedMeeting}}
			<a href="#" class="join-meeting btn btn-mini">Join Meeting</a>
			{{else}}
			<a href="#" class="leave-meeting btn btn-mini">Leave Meeting</a>
			{{/if}}
		</div>
	</div>
</template>
